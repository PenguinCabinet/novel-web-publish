project_name: nwp
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

builds:
  - main: .
    id: nwp-win
    binary: nwp
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Revision={{.ShortCommit}}
    env:
      - CGO_ENABLED=1
    goos:
      - windows
    goarch:
      - amd64
      - arm
      - arm64
  - main: .
    id: nwp-linux-amd
    binary: nwp
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Revision={{.ShortCommit}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
  - main: .
    id: nwp-linux-arm
    binary: nwp
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Revision={{.ShortCommit}}
    env:
      - CGO_ENABLED=1
      - CC=arm-linux-gnueabi-gcc
    goos:
      - linux
    goarch:
      - arm
      - arm64

archives:
  - name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    replacements:
      darwin: darwin
      linux: linux
      windows: windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip

release:
  prerelease: auto
